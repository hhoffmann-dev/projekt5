<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- <h:outputStylesheet name="css/index.css" /> -->
	<style type="text/css">
body {
	background-image: url('../resources/images/fantasy/fantasystart.jpg');
	background-size: cover;
	background-repeat: no-repeat;
}

.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
	background-color: purple;
}

.ui-panel.background {
	background-color: purple;
}

.center {
	text-align: center;
	color: #fff;
	font-size: 1.2em;
	font-family: arial;
	font-wight: bold;
}
</style>
</h:head>
<h:form id="form">
	<div class="center">
		<h1>Laverra</h1>
	</div>

	<p:panel header="#{TextAdventureView.selectedDialog.getDialogText()}"
		footer="#{TextAdventureView.selectedEnvironment.getEnvironmentName()}" style="margin-top:300px"
		styleClass="background">
		<p:dataTable var="option"
			value="#{TextAdventureView.getDialogOptions()}">
			<p:column>
				<p:commandButton value="#{option.getDialogText()}"
					action="#{TextAdventureView.setNewDialog(option.getId(), option)}"
					update=":form" />
			</p:column>
		</p:dataTable>
		<p:outputPanel>
			<p:commandButton value="weiter"
				action="#{TextAdventureView.continueDialog()}" update=":form" />
		</p:outputPanel>
				<p:outputPanel>
			<p:commandButton value="neustart"
				action="#{TextAdventureView.restartGame()}" update=":form" />
				<p:commandButton id="logout" value="logout"
				action="#{LoginView.logout()}"/>
				<p:commandButton id="save" value="Spielstand speichern"
				action="#{TextAdventureView.save()}"/>
		</p:outputPanel>
	</p:panel>
</h:form>
</html>
